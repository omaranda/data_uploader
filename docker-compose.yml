version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: data_uploader_db
    environment:
      POSTGRES_DB: data_uploader
      POSTGRES_USER: uploader
      POSTGRES_PASSWORD: uploader_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uploader -d data_uploader"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
